{% extends 'base_layout.html' %} {% load static %}

{% block content %}
  <h1>Post Wall</h1>
  <p>Welcome!</p>
<div class="articles">
{% for article in articles %}
<div class="article">
  <h2><a href="{% url 'articles:detail' slug=article.slug %}">{{ article.title }}</a></h2>
  <p>{{article.snippet}}</p>
  <p>{{article.date}}</p>
  <p class="author">Created By {{ article.author.username}}</p>
</div>
{% endfor %}
</div>
{% endblock %}
